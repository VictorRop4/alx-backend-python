name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.RopViktor }}
          password: ${{ secrets.Viktor.2025!}}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.RopViktor }}/messaging_app:latest ./messaging_app

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.RopViktor }}/messaging_app:latest

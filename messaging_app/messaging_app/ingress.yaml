apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: django.local        # Replace with your domain (or add to /etc/hosts if local)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-service   # Replace with your Django service name
            port:
              number: 8000
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: django-service   # You can route API requests separately
            port:
              number: 8000

